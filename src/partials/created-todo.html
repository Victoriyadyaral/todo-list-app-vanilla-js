<div class="add-todo__wrap">
    <form class="add-todo__form">
        <h2 class="add-todo__text">Created new ToDo</h2>
        <label class="add-todo__label">
            <span class="add-todo-information">Title</span>
            <input 
            class="add-todo__input" 
            type="text" 
            id="title" 
            autocomplete="off" 
            placeholder="Add title your new todo"
            name="title" 
            />
        </label>
        <label class="add-todo__label">
            <span class="add-todo-information">Content</span>
            <input 
            class="add-todo__input" 
            id="content" type="text" 
            autocomplete="off" 
            placeholder="Add content your new todo"
            name="content" 
            />
        </label>
        <label for="category">Category</label>
        <select id="category" name="category" class="add-todo__category">
            <option class="add-todo__option" value="task">Task</option>
            <option class="add-todo__option" value="random-thought">Random Thought</option>
            <option class="add-todo__option" value="idea" selected>Idea</option>
            <option class="add-todo__option" value="quote">Quote</option>
        </select>
        <button type="submit" class="add-todo__btn button" id="addTodo">
            <i class="material-icons">add</i>
        </button>
    </form>
    <p add-todo__hint>Enter the date like dd.mm.yyyy</p>
</div>
